    <!--<script type="text/style" src="style.css"></script>-->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>
    <script type="text/javascript">

        //This code is from an awesome online tutorial about dragging with jQuery ui
        //http://www.elated.com/articles/drag-and-drop-with-jquery-your-essential-guide/#events

        $(init);

        function init() {
            $('#pzlOne').draggable();
            $('#pzlTwo').draggable();
            $('#pzlThree').draggable();
            $('#pzlFour').draggable();
            $('#pzlFive').draggable();
            $('#pzlSix').draggable();
            $('#pzlSeven').draggable();
            $('#pzlEight').draggable();
            $('#pzlNine').draggable();
            $('#dropOne, #dropTwo, #dropThree, #dropFour,#dropFive, #dropSix, #dropSeven, #dropEight, #dropNine').droppable({
                drop: handleDropEvent
            });
            //$("#dropImg").droppable({
            //    drop: handleDropEvent
            //});
        }

        function handleDropEvent(event, ui) {
            var draggable = ui.draggable;
            var droppableId = $(this).attr('name')
            var imgId = draggable.attr('id');
            //var imgClass = droppable.attr('id');
            if (imgId == droppableId) {
                alert('Correct! The square with ID "' + draggable.attr('id') + '" was dropped onto me!');
            }
        }

</script>
